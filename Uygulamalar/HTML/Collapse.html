<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4 bg-secondary">
        <button data-bs-toggle="collapse" class="btn btn-dark" data-bs-target="#acilacakBolge">AÇ/KAPAT</button>

        <div class="collapse" id="acilacakBolge">Burası açılıp kapanan bölüm</div>
    </div><br>


    <!-- Modal -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#acilacakPencere">Pencereyi aç</button>

    <!-- Aşağıda ki bölüm pencere aç butonuna basıldığı zaman açılacak olan pencereyi temsil edecek -->
    <div id="acilacakPencere" class="modal">

    <div class="modal-dialog">  

        <div class="modal-content">

            <div class="modal-header">
                <button class="btn-close btn btn-warning" data-bs-dismiss="modal"></button>
             
            </div>

            <div class="modal-body">
                İçerik
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">EXIT</button>
            </div>

        </div>
    </div>

    </div>
    
</body>
